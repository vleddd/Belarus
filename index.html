<!DOCTYPE html>
<html>
<head>
    <title>Карта с расчетом площади</title>
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script> <!-- Библиотека для расчетов -->
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet'>
    <style>
        body { margin:0; padding:0; }
        #map { width:100%; height:100vh; }
        .mapboxgl-popup-content {
            padding: 15px;
            min-width: 200px;
            font-family: Arial, sans-serif;
        }
        .area-info {
            margin-top: 10px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/streets/style.json?key=YOUR_KEY',
            center: [30, 50],
            zoom: 6
        });

        // Функция для форматирования площади
        function formatArea(area) {
            // Конвертируем кв.метры в кв.километры
            const areaKm2 = area / 1000000; 
            // Форматируем с разделителями тысяч
            return areaKm2.toLocaleString('ru-RU', {maximumFractionDigits: 2}) + ' км²';
        }

        map.on('load', () => {
            // Добавляем тестовый полигон (замените своими данными)
            map.addSource('polygons', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: [{
                        type: 'Feature',
                        properties: { name: 'CADR and CALR Zone' },
                        geometry: {
                            type: 'Polygon',
                            coordinates: [[
                                [30.0, 50.0],
                                [30.5, 50.0],
                                [30.5, 49.5],
                                [30.0, 49.5],
                                [30.0, 50.0]
                            ]]
                        }
                    }]
                }
            });

            map.addLayer({
                id: 'polygons-fill',
                type: 'fill',
                source: 'polygons',
                paint: {
                    'fill-color': '#3a7dff',
                    'fill-opacity': 0.5,
                    'fill-outline-color': '#0a4fd9'
                }
            });

            // Обработчик клика с расчетом площади
            map.on('click', 'polygons-fill', (e) => {
                const feature = e.features[0];
                const area = turf.area(feature); // Расчет площади в кв.метрах
                
                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(`
                        <h3>${feature.properties.name}</h3>
                        <div class="area-info">
                            <strong>Площадь:</strong> ${formatArea(area)}
                        </div>
                        ${feature.properties.description || ''}
                    `)
                    .addTo(map);
            });

            // Изменение курсора
            map.on('mouseenter', 'polygons-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'polygons-fill', () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
