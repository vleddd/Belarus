<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DeepYouMap - –ü–æ–∏—Å–∫ –ø–æ –∫–∞—Ä—Ç–µ</title>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body { margin:0; padding:0; }
        #map { width:100%; height:100vh; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ */
        #search-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            gap: 8px;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        #search-input {
            width: 250px;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #search-button {
            padding: 6px 12px;
            font-size: 14px;
            background: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #search-button:hover {
            background: #222;
        }
    </style>
</head>
<body>

<!-- –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
<div id="search-panel">
    <input type="text" id="search-input" placeholder="–ù–∞–π—Ç–∏ –≥–æ—Ä–æ–¥ –∏–ª–∏ –ø–æ—Å–µ–ª–æ–∫..." />
    <button id="search-button">üîç</button>
</div>

<!-- –ö–∞—Ä—Ç–∞ -->
<div id="map"></div>

<script>
    let map;
    let searchMarker = null;
    let searchBorder = null;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/01966ded-9a2b-7a36-bad5-71bc7e8b2bf7/style.json?key=A7YSMrQ3OZ0oStEWILkD',
        center: [31.1656, 48.3794],
        zoom: 6
    });

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–∞
    async function searchPlace(query) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=geojson&q=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data.features.length === 0) {
                alert('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
                return;
            }

            const place = data.features[0];
            const [lon, lat] = place.geometry.coordinates;

            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
            map.flyTo({ center: [lon, lat], zoom: 12 });

            // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã/–≥—Ä–∞–Ω–∏—Ü—ã –µ—Å–ª–∏ –±—ã–ª–∏
            if (searchMarker) searchMarker.remove();
            if (searchBorder) map.removeLayer('search-border');
            if (searchBorder) map.removeSource('search-border');

            // –°—Ç–∞–≤–∏–º –º–∞—Ä–∫–µ—Ä
            searchMarker = new maplibregl.Marker({ color: 'black' })
                .setLngLat([lon, lat])
                .addTo(map);

            // –ï—Å–ª–∏ –µ—Å—Ç—å –≥–µ–æ–º–µ—Ç—Ä–∏—è –æ–±–ª–∞—Å—Ç–∏ (–≥—Ä–∞–Ω–∏—Ü–∞ –≥–æ—Ä–æ–¥–∞)
            if (place.geometry.type === "Polygon" || place.geometry.type === "MultiPolygon") {
                map.addSource('search-border', {
                    type: 'geojson',
                    data: place
                });

                map.addLayer({
                    id: 'search-border',
                    type: 'line',
                    source: 'search-border',
                    paint: {
                        'line-color': 'black',
                        'line-width': 2,
                        'line-dasharray': [2, 2] // –ü—É–Ω–∫—Ç–∏—Ä–Ω–∞—è –ª–∏–Ω–∏—è
                    }
                });

                searchBorder = true;
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
            alert('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞
    document.getElementById('search-button').addEventListener('click', () => {
        const query = document.getElementById('search-input').value.trim();
        if (query.length > 0) {
            searchPlace(query);
        }
    });

    // –ü–æ–∏—Å–∫ –ø–æ Enter
    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = document.getElementById('search-input').value.trim();
            if (query.length > 0) {
                searchPlace(query);
            }
        }
    });
</script>

</body>
</html>
