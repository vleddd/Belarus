let currentDateIndex = AVAILABLE_DATES.length - 1;

// –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
function formatArea(area) {
  return (area / 1000000).toFixed(2) + ' –∫–º¬≤';
}

async function loadGeoJson(date) {
  try {
    const response = await fetch(`${GEOJSON_BASE_URL}map_${date}.geojson`);
    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
    return await response.json();
  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GeoJSON:', error);
    return null;
  }
}

function processGeoJson(geoJson, date) {
  if (!geoJson || !geoJson.features) return;

  geoJson.features.forEach(feature => {
    const featureId = feature.id;
    feature.properties = feature.properties || {};
    
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —Ä–µ–≥–∏–æ–Ω–∞
    if (SPECIAL_REGIONS[featureId]) {
      feature.properties.zoneName = SPECIAL_REGIONS[featureId].name;
      feature.properties.zoneColor = SPECIAL_REGIONS[featureId].color;
    } 
    else if (DATE_SWITCHES[featureId]) {
      const switchDate = DATE_SWITCHES[featureId];
      const currentDateIndex = AVAILABLE_DATES.indexOf(date);
      const switchDateIndex = AVAILABLE_DATES.indexOf(switchDate);
      
      if (currentDateIndex >= switchDateIndex) {
        feature.properties.zoneName = "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–æ";
        feature.properties.zoneColor = "#3498db";
      } else {
        feature.properties.zoneName = "–û–∫–∫—É–ø–∏—Ä–æ–≤–∞–Ω–æ";
        feature.properties.zoneColor = "#d22b2b";
      }
    }
    else if (OCCUPIED_IDS.includes(featureId)) {
      feature.properties.zoneName = "–û–∫–∫—É–ø–∏—Ä–æ–≤–∞–Ω–æ";
      feature.properties.zoneColor = "#d22b2b";
    }
    else if (LIBERATED_IDS.includes(featureId)) {
      feature.properties.zoneName = "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–æ";
      feature.properties.zoneColor = "#3498db";
    }
    else {
      feature.properties.zoneName = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
      feature.properties.zoneColor = "#888";
    }

    // –†–∞—Å—á–µ—Ç –ø–ª–æ—â–∞–¥–∏
    try {
      feature.properties.area = formatArea(turf.area(feature));
    } catch (e) {
      console.warn('–û—à–∏–±–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ –ø–ª–æ—â–∞–¥–∏:', e);
      feature.properties.area = '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞';
    }
  });
}

function updateMapLayers() {
  // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ —Å–ª–æ–∏
  if (map.getLayer('zones-layer')) map.removeLayer('zones-layer');
  if (map.getLayer('changes-layer')) map.removeLayer('changes-layer');
  if (map.getSource('zones-source')) map.getSource('zones-source').setData(currentGeoJson);
  else map.addSource('zones-source', { type: 'geojson', data: currentGeoJson });

  // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π —Å–ª–æ–π
  map.addLayer({
    id: 'zones-layer',
    type: 'fill',
    source: 'zones-source',
    paint: {
      'fill-color': ['get', 'zoneColor'],
      'fill-opacity': compareMode ? 0.3 : 0.6,
      'fill-outline-color': '#000'
    }
  });

  // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –∏–∑–º–µ–Ω–µ–Ω–∏–π –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
  if (compareMode && previousGeoJson) {
    const changes = calculateChanges();
    if (changes.features.length > 0) {
      map.addSource('changes-source', { type: 'geojson', data: changes });
      map.addLayer({
        id: 'changes-layer',
        type: 'fill',
        source: 'changes-source',
        paint: {
          'fill-color': ['get', 'changeColor'],
          'fill-opacity': 0.7
        }
      });
    }
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
  setupEventHandlers();
}

function calculateChanges() {
  const changes = {
    type: 'FeatureCollection',
    features: []
  };

  if (!previousGeoJson || !currentGeoJson) return changes;

  const prevFeatures = {};
  previousGeoJson.features.forEach(f => { prevFeatures[f.id] = f; });

  currentGeoJson.features.forEach(currentFeature => {
    const prevFeature = prevFeatures[currentFeature.id];
    if (!prevFeature) return;

    try {
      const diff = turf.difference(currentFeature, prevFeature);
      if (diff) {
        changes.features.push({
          ...diff,
          properties: {
            ...currentFeature.properties,
            changeColor: currentFeature.properties.zoneColor === "#d22b2b" ? '#ff0000' : '#00ff00'
          }
        });
      }
    } catch (e) {
      console.warn('–û—à–∏–±–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è:', e);
    }
  });

  return changes;
}

function setupEventHandlers() {
  // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
  map.off('click', 'zones-layer');
  map.off('mouseenter', 'zones-layer');
  map.off('mouseleave', 'zones-layer');

  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ
  map.on('click', 'zones-layer', (e) => {
    new maplibregl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(`
        <h3>${e.features[0].properties.zoneName}</h3>
        <p>–ü–ª–æ—â–∞–¥—å: ${e.features[0].properties.area}</p>
      `)
      .addTo(map);
  });

  map.on('mouseenter', 'zones-layer', () => {
    map.getCanvas().style.cursor = 'pointer';
  });

  map.on('mouseleave', 'zones-layer', () => {
    map.getCanvas().style.cursor = '';
  });
}

async function loadCurrentDate() {
  const currentDate = AVAILABLE_DATES[currentDateIndex];
  document.getElementById('date-display').textContent = formatDateForDisplay(currentDate);

  const geoJson = await loadGeoJson(currentDate);
  if (!geoJson) return;

  previousGeoJson = currentGeoJson;
  currentGeoJson = geoJson;
  
  processGeoJson(currentGeoJson, currentDate);
  updateMapLayers();
}

function formatDateForDisplay(dateStr) {
  const [date, time] = dateStr.split('_');
  return `–î–∞—Ç–∞: ${date} ${time.replace('-', ':')}`;
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
function initUI() {
  // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
  document.getElementById('prev-btn').addEventListener('click', () => {
    if (currentDateIndex > 0) {
      currentDateIndex--;
      loadCurrentDate();
    }
  });

  document.getElementById('next-btn').addEventListener('click', () => {
    if (currentDateIndex < AVAILABLE_DATES.length - 1) {
      currentDateIndex++;
      loadCurrentDate();
    }
  });

  // –ö–Ω–æ–ø–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
  document.getElementById('compare-btn').addEventListener('click', () => {
    if (!previousGeoJson) {
      alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è");
      return;
    }
    compareMode = !compareMode;
    document.getElementById('compare-btn').style.fontWeight = compareMode ? 'bold' : 'normal';
    updateMapLayers();
  });

  // –ö–∞–ª–µ–Ω–¥–∞—Ä—å
  const datePicker = flatpickr("#date-picker", {
    enable: AVAILABLE_DATES.map(d => {
      const [date, time] = d.split('_');
      return `${date} ${time.replace('-', ':')}`;
    }),
    dateFormat: "Y-m-d H:i",
    onChange: function(selectedDates, dateStr) {
      const formatted = dateStr.replace(' ', '_').replace(':', '-');
      const foundIndex = AVAILABLE_DATES.findIndex(d => d.startsWith(formatted));
      if (foundIndex >= 0) {
        currentDateIndex = foundIndex;
        loadCurrentDate();
      }
    }
  });

  document.getElementById('calendar-btn').addEventListener('click', () => {
    datePicker.open();
  });
}

// –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
map.on('load', () => {
  initUI();
  loadCurrentDate();
  map.addControl(new maplibregl.NavigationControl());
});
