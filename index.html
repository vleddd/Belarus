<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DeepYouMap - –ü–æ–ª–∏–≥–æ–Ω—ã –∏ –ü–æ–∏—Å–∫</title>
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body { margin:0; padding:0; }
        #map { width:100%; height:100vh; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–Ω–µ–ª–∏ –ø–æ–∏—Å–∫–∞ */
        #search-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            display: flex;
            gap: 8px;
            z-index: 2;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        #search-input {
            width: 250px;
            padding: 6px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        #search-button {
            padding: 6px 12px;
            font-size: 14px;
            background: #444;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        #search-button:hover {
            background: #222;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–ø–∞–ø–∞ */
        .mapboxgl-popup {
            max-width: 350px !important;
            font-family: 'Arial', sans-serif;
        }
        .mapboxgl-popup-content {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
            background: #2d2d2d;
            color: white;
        }
        .mapboxgl-popup-content h3 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }
        .war-info-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .war-info-table td {
            padding: 6px 0;
            border-bottom: 1px solid #3a3a3a;
            vertical-align: top;
        }
        .war-info-table tr:last-child td {
            border-bottom: none;
        }
        .war-info-table td:first-child {
            color: #aaa;
            width: 40%;
            padding-right: 10px;
        }
    </style>
</head>
<body>

<!-- –ü–∞–Ω–µ–ª—å –ø–æ–∏—Å–∫–∞ -->
<div id="search-panel">
    <input type="text" id="search-input" placeholder="–ù–∞–π—Ç–∏ –≥–æ—Ä–æ–¥ –∏–ª–∏ –ø–æ—Å–µ–ª–æ–∫..." />
    <button id="search-button">üîç</button>
</div>

<!-- –ö–∞—Ä—Ç–∞ -->
<div id="map"></div>

<script>
    let map;
    let searchMarker = null;
    let searchBorder = null;

    map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/01966ded-9a2b-7a36-bad5-71bc7e8b2bf7/style.json?key=A7YSMrQ3OZ0oStEWILkD',
        center: [31.1656, 48.3794],
        zoom: 6
    });

    function formatArea(area) {
        return (area / 1000000).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' ') + ' –∫–º¬≤';
    }

    map.on('load', async () => {
        try {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–≤–æ–∏ –ø–æ–ª–∏–≥–æ–Ω—ã
            const response = await fetch('https://api.maptiler.com/data/01966d36-bb63-7afa-b59f-a38d3e5107b9/features.json?key=A7YSMrQ3OZ0oStEWILkD');
            const geojson = await response.json();

            const idToName = {
                "80c27733-0eea-4845-93f5-e8938d4a79b3": "–ö—Ä—ã–º",
                "5cdb851b-4447-41b6-ae6f-a134e8b00236": "–õ–î–ù–†"
            };

            geojson.features.forEach(feature => {
                const featureId = feature.id || feature.properties.id || feature.properties.featureId;
                if (idToName[featureId]) {
                    feature.properties.customName = idToName[featureId];
                }
                if (feature.geometry.type === 'Polygon' || feature.geometry.type === 'MultiPolygon') {
                    feature.properties.calculatedArea = formatArea(turf.area(feature));
                }
            });

            map.addSource('war-zones', {
                type: 'geojson',
                data: geojson
            });

            // –§–∏–æ–ª–µ—Ç–æ–≤–∞—è –∑–∞–ª–∏–≤–∫–∞
            map.addLayer({
                id: 'war-polygons-fill',
                type: 'fill',
                source: 'war-zones',
                paint: {
                    'fill-color': '#b57edc',
                    'fill-opacity': 0.4
                },
                filter: ['==', '$type', 'Polygon']
            });

            // –û–±–≤–æ–¥–∫–∞
            map.addLayer({
                id: 'war-polygons-outline',
                type: 'line',
                source: 'war-zones',
                paint: {
                    'line-color': '#a26bce',
                    'line-width': 2,
                    'line-opacity': 1
                },
                filter: ['==', '$type', 'Polygon']
            });

            map.on('click', 'war-polygons-fill', (e) => {
                const feature = e.features[0];
                const name = feature.properties.customName || feature.properties.name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —Ä–µ–≥–∏–æ–Ω';
                const areaFormatted = feature.properties.calculatedArea || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

                const popupHTML = `
                    <h3>${name}</h3>
                    <table class="war-info-table">
                        <tr>
                            <td>–ü–ª–æ—â–∞–¥—å:</td>
                            <td>${areaFormatted}</td>
                        </tr>
                    </table>
                `;

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupHTML)
                    .addTo(map);
            });

            map.on('mouseenter', 'war-polygons-fill', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'war-polygons-fill', () => {
                map.getCanvas().style.cursor = '';
            });

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
            alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.');
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞ –≥–æ—Ä–æ–¥–∞
    async function searchPlace(query) {
        try {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=geojson&q=${encodeURIComponent(query)}`);
            const data = await response.json();

            if (data.features.length === 0) {
                alert('–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.');
                return;
            }

            const place = data.features[0];
            const [lon, lat] = place.geometry.coordinates;

            map.flyTo({ center: [lon, lat], zoom: 12 });

            if (searchMarker) searchMarker.remove();
            if (searchBorder) {
                map.removeLayer('search-border');
                map.removeSource('search-border');
                searchBorder = null;
            }

            searchMarker = new maplibregl.Marker({ color: 'black' })
                .setLngLat([lon, lat])
                .addTo(map);

            if (place.geometry.type === "Polygon" || place.geometry.type === "MultiPolygon") {
                map.addSource('search-border', {
                    type: 'geojson',
                    data: place
                });

                map.addLayer({
                    id: 'search-border',
                    type: 'line',
                    source: 'search-border',
                    paint: {
                        'line-color': 'black',
                        'line-width': 2,
                        'line-dasharray': [2, 2]
                    }
                });

                searchBorder = true;
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
            alert('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.');
        }
    }

    document.getElementById('search-button').addEventListener('click', () => {
        const query = document.getElementById('search-input').value.trim();
        if (query.length > 0) {
            searchPlace(query);
        }
    });

    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            const query = document.getElementById('search-input').value.trim();
            if (query.length > 0) {
                searchPlace(query);
            }
        }
    });
</script>

</body>
</html>
