// Функция загрузки GeoJSON
async function loadGeoJson(date) {
  try {
    const response = await fetch(`https://vleddd.github.io/DeepYouMap/maps/map_${date}.geojson`);
    if (!response.ok) throw new Error('Ошибка загрузки данных');
    
    const geoJson = await response.json();
    processGeoJson(geoJson);
    return geoJson;
  } catch (error) {
    console.error('Ошибка загрузки GeoJSON:', error);
    return null;
  }
}

// Обработка GeoJSON перед отображением
function processGeoJson(geoJson) {
  geoJson.features.forEach(feature => {
    const featureId = feature.id;
    
    // Установка свойств по умолчанию
    feature.properties = feature.properties || {};
    feature.properties.zoneName = "Неизвестная зона";
    feature.properties.zoneColor = "#888888";
    
    // Проверка типа зоны
    if (SPECIAL_ZONES[featureId]) {
      feature.properties.zoneName = SPECIAL_ZONES[featureId];
      feature.properties.zoneColor = ZONE_TYPES.SPECIAL.color;
    } 
    else if (ZONE_IDS.occupied.includes(featureId)) {
      feature.properties.zoneName = ZONE_TYPES.OCCUPIED.name;
      feature.properties.zoneColor = ZONE_TYPES.OCCUPIED.color;
    } 
    else if (ZONE_IDS.liberated.includes(featureId)) {
      feature.properties.zoneName = ZONE_TYPES.LIBERATED.name;
      feature.properties.zoneColor = ZONE_TYPES.LIBERATED.color;
    }
    
    // Расчет площади
    try {
      const area = turf.area(feature);
      feature.properties.area = `${(area / 1000000).toFixed(2)} км²`;
    } catch (e) {
      console.warn('Ошибка расчета площади:', e);
      feature.properties.area = 'неизвестна';
    }
  });
}

// Обновление карты
function updateMap(geoJson) {
  // Удаляем старый слой если он есть
  if (map.getLayer('zones-layer')) {
    map.removeLayer('zones-layer');
  }
  
  if (map.getSource('zones-source')) {
    map.getSource('zones-source').setData(geoJson);
  } else {
    map.addSource('zones-source', {
      type: 'geojson',
      data: geoJson
    });
  }
  
  // Добавляем слой с полигонами
  map.addLayer({
    id: 'zones-layer',
    type: 'fill',
    source: 'zones-source',
    paint: {
      'fill-color': ['get', 'zoneColor'],
      'fill-opacity': 0.6,
      'fill-outline-color': '#000'
    }
  });
  
  // Добавляем всплывающие подсказки
  map.on('click', 'zones-layer', (e) => {
    new maplibregl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(`
        <h3>${e.features[0].properties.zoneName}</h3>
        <p>Площадь: ${e.features[0].properties.area}</p>
      `)
      .addTo(map);
  });
  
  // Изменение курсора при наведении
  map.on('mouseenter', 'zones-layer', () => {
    map.getCanvas().style.cursor = 'pointer';
  });
  
  map.on('mouseleave', 'zones-layer', () => {
    map.getCanvas().style.cursor = '';
  });
}

// Загрузка и отображение данных для текущей даты
async function loadCurrentDate() {
  const currentDate = AVAILABLE_DATES[currentDateIndex];
  document.getElementById('date-display').textContent = `Дата: ${formatDateDisplay(currentDate)}`;
  
  const geoJson = await loadGeoJson(currentDate);
  if (geoJson) {
    currentGeoJson = geoJson;
    updateMap(geoJson);
  }
}

// Форматирование даты для отображения
function formatDateDisplay(dateStr) {
  const [date, time] = dateStr.split('_');
  return `${date} ${time.replace('-', ':')}`;
}

// Обработчики кнопок

  if (currentDateIndex > 0) {
    currentDateIndex--;
    loadCurrentDate();
  }
});

document.getElementById('next-btn').addEventListener('click', () => {
  if (currentDateIndex < AVAILABLE_DATES.length - 1) {
    currentDateIndex++;
    loadCurrentDate();
  }
});
