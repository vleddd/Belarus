function formatArea(area) {
  return (area / 1e6).toFixed(2) + ' –∫–º¬≤';
}

// –ó–∞–≥—Ä—É–∑–∫–∞ GeoJSON
async function loadMap(dateStr) {
  try {
    const response = await fetch(`${GEOJSON_BASE_URL}map_${dateStr}.geojson`);
    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
    
    const geojson = await response.json();
    previousGeojson = currentGeojson;
    currentGeojson = geojson;

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–≤–æ–π—Å—Ç–≤ –∫–∞–∂–¥–æ–≥–æ –æ–±—ä–µ–∫—Ç–∞
    geojson.features.forEach((feature) => {
      const id = feature.id;
      feature.properties.customName = "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
      feature.properties.fillColor = "#888";

      if (occupiedIds.includes(id)) {
        feature.properties.customName = "–û–∫–∫—É–ø–∏—Ä–æ–≤–∞–Ω–æ";
        feature.properties.fillColor = "#d22b2b";
      } else if (liberatedIds.includes(id)) {
        feature.properties.customName = "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–æ";
        feature.properties.fillColor = "#3498db";
      }

      if (idToName[id]) {
        feature.properties.customName = idToName[id];
        feature.properties.fillColor = "#b57edc";
      }

      // –†–∞—Å—á–µ—Ç –ø–ª–æ—â–∞–¥–∏
      try {
        const area = turf.area(feature);
        feature.properties.areaFormatted = formatArea(area);
      } catch (e) {
        console.warn("–û—à–∏–±–∫–∞ —Ä–∞—Å—á–µ—Ç–∞ –ø–ª–æ—â–∞–¥–∏:", e);
      }
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–ª–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª–æ—è
    if (map.getSource('war-zones')) {
      map.getSource('war-zones').setData(geojson);
    } else {
      map.on('load', () => {
        map.addSource('war-zones', { type: 'geojson', data: geojson });
        map.addLayer({
          id: 'war-polygons',
          type: 'fill',
          source: 'war-zones',
          paint: {
            'fill-color': ['get', 'fillColor'],
            'fill-opacity': 0.4
          }
        });

        // –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏

}

// –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–∞–Ω–µ–ª–∏ –¥–∞—Ç—ã
function updateDatePanel() {
  const [date, time] = availableDates[currentIndex].split('_');
  document.getElementById('current-date').textContent = 
    `${date} ${time.replace('-', ':')}`;
  loadMap(availableDates[currentIndex]);
}

// –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
document.getElementById('prev').addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    updateDatePanel();
  }
});

document.getElementById('next').addEventListener('click', () => {
  if (currentIndex < availableDates.length - 1) {
    currentIndex++;
    updateDatePanel();
  }
});

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
const datePicker = flatpickr("#date-picker", {
  enable: availableDates.map(d => {
    const [date, time] = d.split('_');
    return `${date}T${time.replace('-', ':')}`;
  }),
  dateFormat: "Y-m-d H:i",
  enableTime: true,
  time_24hr: true,
  onChange: function(selectedDates, dateStr) {
    const formatted = dateStr.replace(' ', '_').replace(':', '-');
    const foundIndex = availableDates.findIndex(d => d.startsWith(formatted));
    if (foundIndex >= 0) {
      currentIndex = foundIndex;
      updateDatePanel();
    }
  }
});

document.getElementById('open-calendar').addEventListener('click', () => {
  datePicker.open();
});

// –§—É–Ω–∫—Ü–∏—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
document.getElementById('compare').addEventListener('click', toggleCompare);

function toggleCompare() {
  if (!previousGeojson || !currentGeojson) {
    alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è");
    return;
  }

  if (compareActive) {
    removeComparisonLayers();
    compareActive = false;
    return;
  }

  compareActive = true;
  showChanges();
}

function removeComparisonLayers() {
  ['change-fill', 'change-outline'].forEach(id => {
    if (map.getLayer(id)) map.removeLayer(id);
  });
  if (map.getSource('changes')) map.removeSource('changes');
}

function showChanges() {
  const changes = calculateChanges();
  
  if (changes.features.length === 0) {
    alert("–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è");
    return;
  }

  map.addSource('changes', {
    type: 'geojson',
    data: changes
  });

  map.addLayer({
    id: 'change-fill',
    type: 'fill',
    source: 'changes',
    paint: {
      'fill-color': ['get', 'fillColor'],
      'fill-opacity': 0.5
    }
  });

  map.addLayer({
    id: 'change-outline',
    type: 'line',
    source: 'changes',
    paint: {
      'line-color': ['get', 'fillColor'],
      'line-width': 2,
      'line-dasharray': [2, 2]
    }
  });
}

function calculateChanges() {
  const prevFeatures = new Map(previousGeojson.features.map(f => [f.id, f]));
  const currFeatures = new Map(currentGeojson.features.map(f => [f.id, f]));

  const changes = {
    type: 'FeatureCollection',
    features: []
  };

  for (const [id, currFeature] of currFeatures) {
    const status = currFeature.properties.customName;
    if (!["–û–∫–∫—É–ø–∏—Ä–æ–≤–∞–Ω–æ", "–û—Å–≤–æ–±–æ–∂–¥–µ–Ω–æ"].includes(status)) continue;

    const prevFeature = prevFeatures.get(id);
    if (!prevFeature) continue;

    try {
      const diff = turf.difference(currFeature, prevFeature);
      if (diff) {
        changes.features.push({
          ...diff,
          properties: {
            ...currFeature.properties,
            fillColor: status === "–û–∫–∫—É–ø–∏—Ä–æ–≤–∞–Ω–æ" ? '#ff0000' : '#3498db',
            customName: `–ò–∑–º–µ–Ω–µ–Ω–∏–µ (${status})`
          }
        });
      }
    } catch (e) {
      console.warn("–û—à–∏–±–∫–∞ —Å—Ä–∞–≤–Ω–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤:", e);
    }
  }

  return changes;
}

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
