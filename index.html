<!DOCTYPE html>
<html>
<head>
    <title>DeepYouMap - Полигоны из MapTiler</title>
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet'>
    <style>
        body { margin:0; padding:0; }
        #map { width:100%; height:100vh; }

        .mapboxgl-popup {
            max-width: 350px !important;
            font-family: 'Arial', sans-serif;
        }
        .mapboxgl-popup-content {
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
            background: #2d2d2d;
            color: white;
        }
        .mapboxgl-popup-content h3 {
            margin: 0 0 10px 0;
            color: #ff6b6b;
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }
        .war-info-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        .war-info-table td {
            padding: 6px 0;
            border-bottom: 1px solid #3a3a3a;
            vertical-align: top;
        }
        .war-info-table tr:last-child td {
            border-bottom: none;
        }
        .war-info-table td:first-child {
            color: #aaa;
            width: 40%;
            padding-right: 10px;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/01966ded-9a2b-7a36-bad5-71bc7e8b2bf7/style.json?key=A7YSMrQ3OZ0oStEWILkD',
        center: [31.1656, 48.3794],
        zoom: 6
    });

    function formatArea(area) {
        return (area / 1000000).toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ' ') + ' км²';
    }

    map.on('load', async () => {
        try {
            const response = await fetch('https://api.maptiler.com/data/01966d36-bb63-7afa-b59f-a38d3e5107b9/features.json?key=A7YSMrQ3OZ0oStEWILkD');
            const geojson = await response.json();

            // Добавляем данные как источник
            map.addSource('war-zones', {
                type: 'geojson',
                data: geojson
            });

            // Слой с полигонами
            map.addLayer({
                id: 'war-polygons',
                type: 'fill',
                source: 'war-zones',
                paint: {
                    'fill-color': '#d22b2b',
                    'fill-opacity': 0.3,
                    'fill-outline-color': '#a31212'
                },
                filter: ['==', '$type', 'Polygon']
            });

            // Слой с линиями (если есть)
            map.addLayer({
                id: 'war-lines',
                type: 'line',
                source: 'war-zones',
                paint: {
                    'line-color': '#ff3a3a',
                    'line-width': 2,
                    'line-opacity': 0.9
                },
                filter: ['==', '$type', 'LineString']
            });

            // При клике на полигон — показываем попап
            map.on('click', 'war-polygons', (e) => {
                const feature = e.features[0];
                const area = turf.area(feature);
                const areaFormatted = formatArea(area);

                let popupHTML = `
                    <h3>${feature.properties.name || 'Неизвестный регион'}</h3>
                    <table class="war-info-table">
                        <tr>
                            <td>Площадь:</td>
                            <td>${areaFormatted}</td>
                        </tr>
                    </table>
                `;

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupHTML)
                    .addTo(map);
            });

            map.on('mouseenter', 'war-polygons', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'war-polygons', () => {
                map.getCanvas().style.cursor = '';
            });

        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            alert('Ошибка загрузки данных. Проверьте консоль.');
        }
    });
</script>
</body>
</html>
