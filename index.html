<!DOCTYPE html>
<html>
<head>
    <title>DeepYouMap</title>
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet'>
    <style>
        body { margin:0; padding:0; }
        #map { width:100%; height:100vh; }
        
        /* Стиль попапа как в DeepState */
        .mapboxgl-popup {
            max-width: 300px !important;
            font-family: 'Arial', sans-serif;
        }
        .mapboxgl-popup-content {
            padding: 12px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            background: #2d2d2d;
            color: white;
        }
        .mapboxgl-popup-content h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #ff6b6b;
            border-bottom: 1px solid #444;
            padding-bottom: 6px;
        }
        .mapboxgl-popup-content table {
            width: 100%;
            font-size: 14px;
        }
        .mapboxgl-popup-content td {
            padding: 4px 0;
            vertical-align: top;
        }
        .mapboxgl-popup-content td:first-child {
            color: #aaa;
            width: 40%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // 1. Инициализация карты с вашим стилем MapTiler
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/01966ded-9a2b-7a36-bad5-71bc7e8b2bf7/style.json?key=A7YSMrQ3OZ0oStEWILkD',
            center: [31.1656, 48.3794],
            zoom: 6
        });

        // 2. Функция для форматирования площади
        function formatArea(area) {
            const areaKm2 = area / 1000000;
            return areaKm2.toLocaleString('ru-RU', {maximumFractionDigits: 2}) + ' км²';
        }

        // 3. Загрузка данных напрямую из MapTiler
        map.on('load', () => {
            // Добавляем источник данных из вашей ссылки
            map.addSource('war-data', {
                type: 'geojson',
                data: 'https://api.maptiler.com/data/01966d36-bb63-7afa-b59f-a38d3e5107b9/features.json?key=A7YSMrQ3OZ0oStEWILkD'
            });

            // Слой для полигонов (без пунктира)
            map.addLayer({
                id: 'polygons-layer',
                type: 'fill',
                source: 'war-data',
                paint: {
                    'fill-color': '#d22b2b',
                    'fill-opacity': 0.3,
                    'fill-outline-color': '#a31212'
                },
                filter: ['==', '$type', 'Polygon']
            });

            // Слой для линий (сплошные, без пунктира)
            map.addLayer({
                id: 'frontlines-layer',
                type: 'line',
                source: 'war-data',
                paint: {
                    'line-color': '#ff3a3a',
                    'line-width': 3,
                    'line-opacity': 0.9
                },
                filter: ['==', '$type', 'LineString']
            });

            // Обработчик клика на объекты
            map.on('click', ['polygons-layer', 'frontlines-layer'], (e) => {
                const feature = e.features[0];
                let popupContent = `<h3>${feature.properties.name || 'Объект'}</h3><table>`;
                
                // Добавляем все свойства
                for (const [key, value] of Object.entries(feature.properties)) {
                    if(key !== 'name') { // Исключаем дублирование названия
                        popupContent += `
                            <tr>
                                <td>${key}:</td>
                                <td>${value || 'нет данных'}</td>
                            </tr>`;
                    }
                }
                
                // Для полигонов добавляем площадь
                if(feature.geometry.type === 'Polygon') {
                    const area = turf.area(feature);
                    popupContent += `
                            <tr>
                                <td>Площадь:</td>
                                <td>${formatArea(area)}</td>
                            </tr>`;
                }
                
                popupContent += `</table>`;

                new maplibregl.Popup()
                    .setLngLat(e.lngLat)
                    .setHTML(popupContent)
                    .addTo(map);
            });

            // Изменение курсора
            map.on('mouseenter', ['polygons-layer', 'frontlines-layer'], () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', ['polygons-layer', 'frontlines-layer'], () => {
                map.getCanvas().style.cursor = '';
            });
        });
    </script>
</body>
</html>
