<!DOCTYPE html>
<html>
<head>
    <title>DeepYouMap</title>
    <!-- Подключаем библиотеку карт -->
    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- Контейнер для карты -->
    <div id="map"></div>

    <script>
        // Ваш стиль MapTiler
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://api.maptiler.com/maps/01966ded-9a2b-7a36-bad5-71bc7e8b2bf7/style.json?key=A7YSMrQ3OZ0oStEWILkD',
            center: [31.1656, 48.3794],  // Центр карты (Украина)
            zoom: 6                      // Масштаб
        });

        // Добавляем маркер (пример)
        new maplibregl.Marker({ color: 'red' })
            .setLngLat([30.52, 50.45])  // Координаты Киева
            .setPopup(new maplibregl.Popup().setText('Киев'))
            .addTo(map);
    </script>
</body>
</html>
